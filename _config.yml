title: Keelan Cook
name: My Commonplace Book
user_description: Commonplace books are a way to compile knowledge... They have been kept from antiquity, and were kept particularly during the Renaissance and in the nineteenth century. ([Wikipedia](https://en.wikipedia.org/wiki/Commonplace_book))
notes_url: "https://commonplace.ml"
profile_pic: /assets/img/seal.png
favicon: /assets/img/favicon.ico
copyright_name: MIT
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://commonplace.ml" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed 
  - jekyll-sitemap
  - jekyll-toc

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: null
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge


sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /notes/:title

toc:
  max_level: 3

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
